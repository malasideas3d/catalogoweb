<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/media/favicon.ico">
    <title>Aplicación con Splash Screen</title>
    <link rel="stylesheet" href="/style.css">
    <script src="/app.js"></script>
</head>
<body>
    <!-- Contenedor para el splash screen -->
    <div id="splashContainer"></div>
    
    <!-- Contenido principal (oculto inicialmente) -->
    <div id="mainContent" class="hidden">
        <div class="container">
            <header>
                <h1>Mi Aplicación Web</h1>
                <p>Datos cargados desde Google Sheets</p>
            </header>
            
            <div class="main-content">
                <div class="controls">
                    <button id="reloadBtn" class="btn">Recargar Datos</button>
                    <button id="showSplashBtn" class="btn">Mostrar Splash Again</button>
                </div>
                
                <h2>Datos Obtenidos:</h2>
                <div id="dataDisplay" class="data-container">
                    <!-- Los datos de Google Sheets se insertarán aquí -->
                </div>
            </div>
            
            <footer>
                <p>&copy; 2023 - Aplicación con Splash Screen y Google Sheets</p>
            </footer>
        </div>
    </div>
    <script>

    </script>
</body>
</html>
